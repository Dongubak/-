<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="typing">

    <button onclick="add(); return false;">추가</button>
    <hr>

    <ul class="bottom">

    </ul>


    <script>
        function add() {
            var $typing = document.querySelector(".typing");
            var $creatli = document.createElement("li");
            var $creattext = document.createTextNode($typing.value);
            
            $creatli.appendChild($creattext);

            var $bottom = document.querySelector(".bottom");
            $bottom.appendChild($creatli);
            $typing.value = "";

            
        }
    </script>
</body>
</html>
